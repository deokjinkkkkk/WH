<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<!-- 뭐야.. CSS -->

<!-- 뭐야.. CSS 끝 -->
<body layout:fragment="content">
	<!-- 헤더 시작 -->
<!-- start register section -->
	<section
		class="full-screen text-center cover-background bg-img no-padding"
		data-overlay-dark="5" data-background="img/member/1.jpg">
		<div class="container d-flex flex-column">
			<div class="row align-items-center justify-content-center min-vh-100">
				<div class="col-md-8">

					<div
						class="bg-black-opacity padding-40px-all sm-padding-25px-all rounded">
						<h3
							class="margin-40px-bottom xs-margin-20px-bottom xs-font-size24 text-center text-white">회원가입</h3>
						<form method="post" action="#!">
							<div class="row">
								<div class="col-md-9">
									<div class="form-group">
										<input type="text" name="id" id="id" placeholder="아이디"
											maxlength="70">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<button type="button" id="idChk" class="mb-3 btn btn-primary">중복확인</button>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<input type="password" name="password" id="password1"
											placeholder="비밀번호" maxlength="70">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<input type="password" name="password" id="password2"
											placeholder="비밀번호확인" maxlength="70">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" name="name" id="name" placeholder="이름"
											maxlength="70">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="radio" name="gender" value="1"> 남
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="tel" name="tel" id="tel" placeholder="전화번호"
											maxlength="70">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="email" name="email" id="email" placeholder="이메일"
											maxlength="70">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" name="email" id="email" placeholder="이름" value=""
											maxlength="70">
									</div>
								</div>

								<div class="col-md-12 margin-25px-top">
									<button type="button" class="butn btn-block" id="memUpdate">수정</button>
									<button type="button" class="butn btn-block" id="memDel">탈퇴</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
<script type="text/javascript">
/*
 * 회원정보를 수정할시에는 아이디와 이름은 변경할수 없고 비밀번호는 비밀번호 확인을 통해서 변경할수 있다.
 */



</script>
</body>
</html>
