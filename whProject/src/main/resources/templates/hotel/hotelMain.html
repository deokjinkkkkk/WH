				//자동완성

					         , success : function(data){ 	// 성공
					             response(
					                 $.map(data.resultList, function(item) {
					                     return {
					                    	     label : item.HOTEL_NAME   	// 목록에 표시되는 값
					                           , value : item.HOTEL_NAME 		// 선택 시 input창에 표시되는 값
					                           , idx : item.HOTEL_ID // index
					                     };
					                 })
					             );    //response
					         }
					         ,error : function(){ //실패
					             alert("오류가 발생했습니다.");
					         }
					     });

					,autoFocus : true // true == 첫 번째 항목에 자동으로 초점이 맞춰짐
