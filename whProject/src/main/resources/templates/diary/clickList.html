<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<!-- Google Material icon -->

<style>
a {
	text-decoration-line: none;
	color: black;
}

.navbar {
	position: fixed;
	width: 100%;
	background-color: white;
	border-bottom: solid 1px rgb(202, 202, 202);
}

.container-fluid {
	justify-content: space-between;
	min-width: 1000px;
	width: 1000px
}

.navbar-search {
	width: 300px;
	font-size: 14px;
}

.body {
	padding-top: 100px;
	display: flex;
	flex-direction: row;
	justify-content: center;
	font-size: 14px;
	background-color: #FAFAFA
}

.left-body {
	width: 630px;
	min-width: 630px;
	height: 1000px;
	margin-right: 350px;
}

.right-body {
	width: 320px;
	min-width: 320px;
	height: 1000px;
	position: fixed;
	margin-left: 650px;
}

.feed-box {
	border: solid 1px rgb(202, 202, 202);
	background-color: white;
	margin-bottom: 25px;
}

.profile {
	display: flex;
	flex-direction: row;
	align-items: center;
}

.profile-id {
	font-weight: bold;
}

.profile-name {
	font-size: 12px;
}

.profile-img-box {
	width: 40px;
	height: 40px;
	border-radius: 70%;
	overflow: hidden;
	margin: 10px;
	margin-right: 15px;
}

.profile-img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.profile-text {
	flex-direction: column;
	text-align: left;
}

#feed-img {
	width: 100%;
}

.icon {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	margin: 10px;
}

.like {
	text-align: left;
	margin: 10px;
	font-size: 13px;
}

.feed-text {
	text-align: left;
	margin: 10px;
}

.comment {
	text-align: left;
	margin: 10px;
}

#input-comment {
	box-shadow: none;
	border: none;
	border-top: solid 1px rgb(202, 202, 202);
}

.recommend-msg {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	margin-left: 10px;
	font-weight: bold;
	margin-top: 10px;
	margin-bottom: 7px;
}

#recommend-text {
	color: grey;
}

#recommend-plus {
	text-decoration: none;
	color: black;
}

#follow {
	text-decoration: none;
	font-weight: bold;
	color: rgb(70, 156, 255);
}

.recommend-lst {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
}

.information {
	color: rgb(197, 197, 197);
	font-size: 11px;
	margin-left: 10px;
	margin-top: 25px;
}

.modal_overlay {
	width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0;
	display: none;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	background: rgba(0, 0, 0, 0.8);
	backdrop-filter: blur(1.5px);
	-webkit-backdrop-filter: blur(1.5px);
}

.modal_window {
	background: white;
	backdrop-filter: blur(13.5px);
	-webkit-backdrop-filter: blur(13.5px);
	border-radius: 10px;
	border: 1px solid rgba(255, 255, 255, 0.18);
	width: 900px;
	height: 600px;
	position: relative;
	padding: 13px;
}

.modal_title {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	font-weight: bold;
	font-size: 20px;
}

.modal_title_side {
	flex: 0 0 40px;
	text-align: center;
}

.modal_image_upload {
	outline: 2px dashed black;
	outline-offset: -10px;
	text-align: center;
	transition: all .15s ease-in-out;
	width: 780px;
	height: 548px;
}

.main_body {
	display: flex;
	justify-content: center;
	padding-top: 50px;
	background-color: #FAFAFA;
}

.feed_box {
	background-color: white;
	width: 580px;
	margin: 10px;
	min-height: auto;
	padding-bottom: 10px;
}

.feed_img {
	width: 100%;
	object-fit: contain;
}

.feed_content {
	padding: 0px 10px;
}

.feed_like {
	padding: 0px 10px;
}

.feed_reply {
	padding: 0px 10px;
	display: flex;
	flex-direction: column;
}

.feed_txt {
	font-size: 14px;
}

.feed_icon {
	padding: 5px 5px 0px 5px;
	display: flex;
	justify-content: space-between;
}

span {
	padding-right: 5px;
}

.feed_name {
	padding: 10px;
	display: flex;
	align-items: center;
}

.feed_name_txt {
	font-size: 14px;
	padding: 0px 10px;
	font-weight: bold;
}

.profile_box {
	width: 40px;
	height: 40px;
	border-radius: 70%;
	overflow: hidden;
}

.profile_img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.name_content {
	display: flex;
	flex-direction: column;
}

.name_content_txt {
	font-size: 12px;
	padding: 0px 10px;
	font-weight: bold;
	color: lightgray;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
	width: 190px;
}

.big_profile_box {
	width: 60px;
	height: 60px;
	border-radius: 70%;
	overflow: hidden;
}

.link_txt {
	font-size: 14px;
	font-weight: bold;
	cursor: pointer;
	text-decoration: none;
}

.recommend_box {
	display: flex;
	justify-content: space-between;
	padding: 5px;
	font-size: 14px;
	font-weight: bold;
	align-items: center;
}

.comment_box {
	margin: 40px 0 0 5px;
	font-size: 12px;
	font-weight: bold;
	color: lightgray;
	display: flex;
	flex-direction: column;
}

@media screen and (max-width: 1280px) {
	.right_body {
		display: none;
	}
}

.modal_window {
	background: white;
	backdrop-filter: blur(13.5px);
	-webkit-backdrop-filter: blur(13.5px);
	border-radius: 10px;
	border: 1px solid rgba(255, 255, 255, 0.18);
	width: 1000px;
	height: 600px;
	position: relative;
}

.modal_title {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	font-weight: bold;
	font-size: 20px;
	border-bottom: 1px solid rgba(0, 0, 0, 0.18);
}

.modal_title_side {
	margin: 5px;
	flex: 0 0 40px;
	text-align: center;
}

.modal_image_upload {
	outline: 2px dashed black;
	outline-offset: -10px;
	transition: all .15s ease-in-out;
	width: 798px;
	height: 548px;
	text-align: center;
	line-height: 548px;
}

.modal_image_upload_content {
	outline: 2px dashed black;
	outline-offset: -10px;
	text-align: center;
	transition: all .15s ease-in-out;
	width: 500px;
	height: 548px;
}

.modal_image_content {
	display: flex;
	flex-direction: row;
}

.modal_content_write {
	display: flex;
	flex-direction: column;
	border-left: 1px solid rgba(0, 0, 0, 0.18);;
}

.feed_content_textarea {
	resize: none;
	width: 294px;
	border: none;
}

.col-sm-5 {
	width: 500px;
}

button {
	text-align: center;
}
</style>
<body>

	<div layout:fragment="content" class="content">

		<!-- 배너시작 -->
		<section class="page-title-section bg-img cover-background"
			th:style="|background:url(/img/banner/bg2.jpg)|">
			<div class="container">

				<h1 class="text-white font-weight-600">커뮤니티</h1>
				<ul>
					<li><a href="/main">Home</a></li>
					<li><span class="active">여행 일지</span></li>
				</ul>
			</div>
		</section>
		<!-- 배너종료 -->

		<!-- 바디 영역 -->
		<div class="body" style="padding-left: 100px">

			<nav class="navbar">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"> <img
						src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"></a>
				</div>
			</nav>
			<br> <br>

			<div class="left-body">
				<div class="posts">
					<table class="table table-striped table-hover"
						style="width: 1000px;">
						<thead>
							<tr>
								<th></th>
								<th></th>
								<th class="followerBtn" onclick="followerBtn()">팔로워</th>
								<th>팔로잉</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr data-status="active">
								<td><div th:if="${not #lists.isEmpty(diarya)}">
										<h4 th:text="${diarya[0].id}"></h4>
									</div>
								<td></td>
							<td><span id="follower-count"></span></td>
							<td><span id="following-count"></span></td>
								<td>
									<!-- 팔로우 누른경우   -->
									<div id="followFtn">
										<button th:if="${isFollowing}" type="button"
											class="btn btn-secondary btn-sm" id="follow-btn">Unfollow</button>
										<button th:unless="${isFollowing}" type="button"
											class="btn btn-primary btn-sm" id="follow-btn">Follow</button>
										<!-- 팔로우 누르지 않은경우   -->
										<input type="hidden" id="id" name="id"
											th:value="${session.name}">
									</div> 
									<script>
										// 로그인한 사용자의 ID 정보를 가져옵니다.
										var id = $('#id').val();
										// 현재 보고 있는 게시물의 작성자 ID 정보를 가져옵니다.
										var followId = $('h4').text();

										// 사용자 ID 정보와 게시물 작성자 ID 정보가 일치하는 경우에는 팔로우 버튼을 숨깁니다.
										if (id === followId) {
											var btn = document.getElementById("followFtn");
											if (btn) {
												btn.style.display = "none";
											}
										}

										
										$(document).ready(function() {
											getFollow();
										});

										function getFollow() {
											$.ajax({
											url : "/checkFollow/"+ id + "/"+ followId,
											success : function(
											response) {
											if (response) { // response 값이 true인 경우
										$('#follow-btn').addClass('btn-secondary')
											.text('Unfollow');
											} else { // response 값이 false인 경우
										$('#follow-btn').removeClass(
										'btn-secondary').text('Follow');
										}
											},
										error : function() {
										console.log("에러");
										}
											});
										}

								// 팔로우 버튼 클릭 시
										$("#follow-btn").click(
										function() {
										var followingId = $("#id").val();
										$.ajax({
										type : "POST",
										url : "/insertFollow/"+ followingId,
										dataType : "json",
										data : {
										'followId' : followId,
										'followingId' : followingId
										},
										success : function(response) {
										if (response) { // response 값이 true인 경우
										$('#follow-btn').addClass('btn-secondary')
										.text('Unfollow');
										} else { // response 값이 false인 경우
										$('#follow-btn')
										.removeClass('btn-secondary')
										.text('Follow');
										}
										},
										error : function() {
										console.log("에러");
										}
											});
										});

								//팔로우 취소

										$("#follow-btn").click(
										function() {
										var followingId = $("#id").val();
										$.ajax({
											type : "POST",
											url : "/unFollow/"
													+ followingId,
											dataType : "json",
											data : {
												'followId' : followId,
												'followingId' : followingId
											},
											success : function(
													response) {
												if (response) { // response 값이 true인 경우
													$('#follow-btn')
													.removeClass('btn-secondary')
													.text('Follow');
												} else { // response 값이 false인 경우
													$('#follow-btn')
													.addClass('btn-secondary')
													.text('Unfollow');
												}
											},
											error : function() {
												console.log("에러");
											}
										});
							});
								
										//팔로잉 조회
										var followingId = $("#id").val();
										$.ajax({
										    url: "/followCount/" + followId + "/" + followingId,
										    success: function(response) {
										        console.log(response);
										        $('#follower-count').html(response.followerCount);
										        $('#following-count').html(response.followeeCount);
										    },

										    error: function() {
										        console.log("에러");
										    }
										});




								
							</script>
								</td>
							</tr>
						</tbody>
					</table>
					<hr style="width: 1000px;">
					<div class="feed-box" id="inst" style="padding: 20px">
						<div th:each="d : ${diarya}" class="diaryCode"
							th:data-code="${d.diaryCode}">
							<a class="profile-id" th:text="${d.id}" style="margin: 10px;"
								id="ids"></a>
							<div class="profile-id"></div>
							<div class="feed-img">
								<img id="feed-img" th:src="'/image/'+${d.imgPath}" width="300px"
									height="300px">
							</div>
							<div class="like" id="diaryStartDate"
								th:text="${d.diaryStartDate}" style="float: left;"></div>
							<br>
							<div class="like" id="diaryEndDate" th:text="${d.diaryEndDate}"
								style="float: left;"></div>
							<br> <br> <b><h5>
									<div class="feed-text" id="diarytitlet"
										th:text="${d.diaryTitle}" style="float: none;"></div>
								</h5></b>
							<div class="feed-text" id="diaryContent"
								th:text="${d.diaryContent}" style="float: none;"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
