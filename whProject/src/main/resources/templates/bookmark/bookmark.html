<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<head>
<meta charset="UTF-8">
</head>

<body layout:fragment="content">
	<style>
#nav {
	background-color: white;
}

.hotelMark {
	align-content: center;
}
</style>
	<!-- 배너시작 -->
	<section class="page-title-section bg-img cover-background"
		th:style="|background: url('/img/banner/bg1.jpg')|">
		<h1 class="text-white font-weight-600">즐겨찾기</h1>
		<ul>
			<li><a href="/main">Home</a></li>
			<li><a href="/">북마크</a></li>
		</ul>
	</section>
	<!-- 배너끝 -->

	<section class="blogs">
	<div class="col-lg-2 col-sm-6 sm-margin-30px-bottom">
                            <h3 class="footer-title-style1">북마크</h3>
                            <ul class="list-style-1 no-margin-bottom">
                                <li><a href="#hotel" role="tab" data-flag="HT">숙소</a></li>
                                <li><a href="#trip" role="tab" data-flag="TR">여행지</a></li>
                            </ul>
                        </div>
                        </section>
                        <section>
		<div class="container">
			<div class="row">
				<div
					class="col-lg-8 col-md-12 sm-margin-40px-bottom xs-margin-35px-bottom">


					

					<div id="mainHide">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="col-md-2">번호</th>
									<th class="col-md-8" style="text-align: center;">호텔 이름</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="b : ${bookmark}" th:if="${b.bookFlag == 'HT'}">
									<td th:text="${b.bookCode}" class="hidden"></td>
									<td><a th:text="${b.hotelName}"
										th:href="@{/hotelDetail(bookNCode=${b.bookNCode})}"
										class="hidden"></a> <a th:text="${b.hotelName}"
										th:href="@{/hotelDetail(bookNCode=${b.bookNCode})}"
										th:classappend="${#strings.equals(b.id, m.id) ? '' : 'hidden'}"></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	


</body>

</html>
