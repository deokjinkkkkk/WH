<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 뭐야.. CSS -->
<th:block layout:fragment="head" th:include="@{head}"></th:block>
<!-- 뭐야.. CSS 끝 -->
<style>
.ck.ck-editor {
	max-width: 1000px;
	margin-left: auto;
	margin-right: auto;
}

.ck-editor__editable {
	min-height: 400px;
}

.editor {
	width: 30px;
}

.form-control {
	width: 1000px;
	margin-left: auto;
	margin-right: auto;
}

.ck-toolbar__items {
	width: 300px;
}
</style>
<body>

	<!-- 헤더 시작 -->
	<th:block layout:fragment="header" th:include="@{header}"></th:block>
	<!-- 헤더 끝 -->

	<!-- 각자 내용 -->
	<form action="noticeInsert" method="POST" id="frm"
		enctype="multipart/form-data">
		<input type="text" name="noticeTitle" id="noticeTitle"
			class="form-control" placeholder="[필수]제목을 입력하세요"><br>
		<div>
			<input type="file" name="imgFile" id="imgFile" class="form-control"><br>
			<input type="hidden" name="imgGroCode" id="imgGroCode" value="no">
			<input type="hidden" name="imgPath" id="imgPath">
		</div>
		<textarea class="editor" id="noticeContent" name="noticeContent"
			placeholder="[필수]내용을 입력하세요"></textarea>
		<br>
		<div class="pull-right" style="width: 100px; margin-right: 800px;">
			<input type="submit" class="btn btn-primary btn-block" value="등록">
		</div>
		<br>
	</form>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
	<script>
      ClassicEditor.create( document.querySelector( '.editor' ),{
      language: 'ko' //언어설정
    
      })
      .catch( error => {
          console.error( error );
      } );
      
    </script>



	<script>
	let imgGroCodeNumber = 0;

	function getNextImgGroCode() {
	  const nextImgGroCode = "no" + (++imgGroCodeNumber);
	  const imgGroCodeInput = document.getElementById("imgGroCode");
	  imgGroCodeInput.value = nextImgGroCode;
	}





</script>





	<!-- 내용 끝 -->

</body>
</html>
