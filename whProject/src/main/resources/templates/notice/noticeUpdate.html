<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>

<!-- 뭐야.. CSS -->
<th:block layout:fragment="head" th:include="@{head}"></th:block>
<!-- 뭐야.. CSS 끝 -->
<style>
.ck.ck-editor {
	max-width: 1000px;
	margin-left: auto;
	margin-right: auto;
}

.ck-editor__editable {
	min-height: 400px;
}

.editor {
	width: 30px;
}

.form-control {
	width: 1000px;
	margin-left: auto;
	margin-right: auto;
}

.ck-toolbar__items {
	width: 300px;
}


</style>
<body>
	<!-- 헤더 시작 -->
	<th:block layout:fragment="header" th:include="@{header}"></th:block>
	<!-- 헤더 끝 -->

	<!-- 각자 내용 -->
	
	
	
	<form action="noticeUpdate" method="POST" id="frm">
	
		<input type="text" name="noticeTitle" id="noticeTitle" class="form-control" th:value="${n.noticeTitle }"><br>
		<input type="file" name="file" id="noticeFile" class="form-control" th:value="${n.noticeFile }"><br>
		<textarea class="editor" id="noticeContent" name="noticeContent" th:text="${n.noticeContent }"></textarea>
		<br>
		<div class="pull-right" style="width: 100px; margin-right: 800px;">
			<input type="submit" class="btn btn-primary btn-block" value="수정저장" >
		</div>
		<br>
	</form>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
	<script>
      ClassicEditor.create( document.querySelector( '.editor' ),{
      language: 'ko' //언어설정
      })
      .catch( error => {
          console.error( error );
      } );
    
    </script>
  


	<!-- 내용 끝 -->

	
</body>
</html>
