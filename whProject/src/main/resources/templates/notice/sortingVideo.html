<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
						<div class="row">
						<div class="row margin-30px-bottom" id="hotelListContent">
							<div th:each="v : ${videoSelect}"
								class="hotels col-md-6 margin-30px-bottom">
								<div class="hotel border border-radius-4 package h-100">
									
									<div class="padding-30px-all">
								<div class="margin-20px-bottom  border-bottom d-flex padding-15px-bottom justify-content-between align-items-center">
								<p>[[${v.videoName}]]</p>
								</div>
								<img th:src="${v.thumbnail}"/>
									</div>
								<a th:href="@{/videoDetail/{videoCode}(videoCode = ${v.videoCode})}">Details</a>
								</div>
							</div></form>
							<div class="gopage" align="center">
										<nav aria-label="Page navigation example" class="gopage">
											<ul class="pagination">
											<li class="page-item" th:if="${paging.startPage > 1}">
												<a  class="page-link" th:href="|javascript:gopage(${paging.startPage-1})|">이전</a>
												</li>											
												<li class="page-item" th:classappend="${paging.page}==${num} ? 'active'"
													th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}">
													<a class="page-link" th:href="|javascript:gopage(${num})|">	[[${num}]] </a>
												</li>										
												<li class="page-item" th:if="${paging.endPage < paging.lastPage}">
												<a  class="page-link" th:href="|javascript:gopage(${paging.endPage+1})|">다음</a>
												</li>
											</ul>
										</nav>
									</div> 
						</div>
</div>
					<!-- 페이징 추가 해주세요 -->
									
                   				<!-- 페이징 끝 -->	
						
</html>
