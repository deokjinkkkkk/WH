<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<body>

	<!-- 내용 시작 -->
	<div layout:fragment="content" class="content">

		<!-- 배너시작 -->
		<section class="page-title-section bg-img cover-background"
			th:style="|background:url(/img/banner/bg2.jpg)|">
			<div class="container">

				<h1 class="text-white font-weight-600">커뮤니티</h1>
				<ul>
					<li><a href="/main">Home</a></li>
					<li><span class="active">동행사 수정페이지</span></li>
				</ul>
			</div>
		</section>
		<!-- 배너끝 -->
	<!-- 각자 내용 -->
	<section>
	<form id="frm" method="post" action="/companionDelete">
		<div class="container">
			
			<div class="col-lg-6 mb-5 ftco-animate">

				<img src="/img/banner/bg4.jpg" class="img-fluid"
					alt="Colorlib Template">
			</div>
			
			<div class="col-lg-6 product-details pl-md-5 ftco-animate">
				제목 : <span th:text="${c.compTitle}"></span>



				<p >
				인원수 : <span th:text="${c.compCount}"></span>
				</p>
				<p>
				그룹유형 : <span th:text="${c.compGroup}"></span>
				</p>
				<p>
				여행 기간 : <span th:text="${c.compStartDate}"></span> ~ <span
						th:text="${c.compEndDate}"></span>
				</p>
				<p>
				여행 내용
				<p th:text="${c.compContent}">
			</p>
			</div>
			<a th:href="|/companionUpdateForm?compCode=${c.compCode}|" class="btn btn-primary">수정하기</a>
			 <input type="hidden" name="compCode" th:value="${c.compCode}" />
			<button type="submit" class="btn btn-danger">삭제하기</button>
			<button></button>
		</div>
		</form>
	</div>
		<!-- 내용 끝 -->
	

</body>
</html>
