<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<style>
</style>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 내용 시작 -->
	<div layout:fragment="content" class="content">

		<!-- 배너시작 -->
		<section class="page-title-section bg-img cover-background"
			th:style="|background:url(/img/banner/bg2.jpg)|">
			<div class="container">

				<h1 class="text-white font-weight-600">커뮤니티</h1>
				<ul>
					<li><a href="/main">Home</a></li>
					<li><span class="active">동행사 수정페이지</span></li>
				</ul>
			</div>
		</section>
		<!-- 배너끝 -->
		<!-- 각자 내용 -->
		<section>
			<form id="frm" method="post" action="/companionDelete">
				<div class="container">

					<div class="col-lg-6 mb-5 ftco-animate">
						<img th:src="'/image/'+${i.imgPath}" 
							alt="Colorlib Template" width="400px" height="auto">
					</div>

					<div class="col-lg-6 product-details pl-md-5 ftco-animate">
						<h1>제목 : <span th:text="${c.compTitle}"></span></h1><hr>
						<p>
							인원수 : <span th:text="${c.compCount}"></span>
						</p><hr>
						<p>
							그룹유형 : <span th:text="${c.compGroup}"></span>
						</p><hr>
						<p>
							여행 기간 : <span th:text="${c.compStartDate}"></span> ~ <span
								th:text="${c.compEndDate}"></span>
						</p><hr>
						<p>여행 내용
						<p th:text="${c.compContent}"></p><hr>
					</div>
					<a th:href="|/companionUpdateForm?compCode=${c.compCode}|"
						class="btn btn-primary btn-lg">수정하기</a> <input type="hidden"
						name="compCode" th:value="${c.compCode}" />
					<button type="submit" class="btn btn-danger btn-lg">삭제하기</button>
					<button type="button" class="btn btn-danger btn-lg"
						data-toggle="modal" data-target="#myModal">신고해보자고</button>
				</div>
			</form>


			<script type="text/javascript">
				$(".btn-modal").click(function() {
					var data = $(this).data('id');
					$("#contents.body-contents").val(data);
					$("#text-contents.body-contents").html(data);
				});
			</script>
			
			
			<div class="modal hide" id="myModal">
			<form id="frm" action="/report" method="post"
					enctype="multipart/form-data">
				<div class="modal-header">
<!-- 					<button class="close" data-dismiss="modal">x</button> -->
					<div class="modal-dialog" role="document">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">신고사유</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
						
								<div th:each="c: ${r}">
								<label class="rad-label"> 
								 <input type="radio" th:text=${c.comName} th:value="${c.comCode.toString()}" name="repReason" id="repReason">
								</div>
						
							</div>
							<div class="modal-footer">
								<input type="submit" class="btn btn-primary" value="신청하기"></button>
								<!-- <button type="button" class="btn btn-primary"
									data-dismiss="modal">취소하기</button> -->
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>
	</div></section></div>
	<!-- 내용 끝 -->


</body>
</html>
