<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">



<body>

	<!-- 내용 시작 -->
	<div layout:fragment="content" class="content">
		<!-- 배너시작 -->
		<section class="page-title-section bg-img cover-background"
			th:style="|background:url(img/banner/bg2.jpg)|">
			<div class="container">

				<h1 class="text-white font-weight-600">My Page</h1>
				<ul>
					<li><a href="/main">Home</a></li>
					<li><a href="/companionList"><span class="active">내가 신청한 동행자</span></a></li>
				</ul>
			</div>
		</section>

		<!-- start blog detail section -->
		<section class="blogs">
			<div class="container">
				<div class="row">

					<!--  start blog left-->
					<div
						class="col-lg-8 col-md-12 sm-margin-40px-bottom xs-margin-35px-bottom">
						<h4>내가 신청한 동행자</h4>
						<div class="posts">
							<table border="1" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead>
									<tr style="background-color: lightgrey;">
										<td>글제목</td>
										<td>승인상태</td>
									</tr>
								</thead>
								<tbody th:each="c : ${se}">
									<tr>
										<input type="hidden" id="${c.coState}" name="${c.coState}">
										<td><a th:href="@{/companionDetail/{compCode}(compCode = ${c.compCode})}">[[${c.compTitle}]]</a></td>
										<td>[[${c.comName}]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--  end blog left-->

					<!--  start blog right-->
					<div
						class="col-lg-4 col-md-12 padding-30px-left sm-padding-15px-left">
						<div class="side-bar">

							<div class="widget">
								<div class="widget-title margin-20px-bottom">
									<h3>Categories</h3>
								</div>
								<ul class="widget-list">
									<li><a href="/companionList">내 동행자에 신청한 사람들 </a></li>
									<li><a href="/companionSelList">내가 신청한 동행자 </a></li>
								</ul>
							</div>


						</div>
					</div>
					<!--  end blog right-->

				</div>
			</div>
		</section>
		<!-- end blog detail section -->
	</div>
</body>
</html>
