<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>


<body>

	<!-- 내용 시작 -->
	<div layout:fragment="content" class="content">
		<!-- 배너시작 -->
		<section class="page-title-section bg-img cover-background"
			th:style="|background:url(img/banner/bg2.jpg)|">
			<div class="container">

				<h1 class="text-white font-weight-600">My Page</h1>
				<ul>
					<li><a href="/main">Home</a></li>
					<li><a href="/companionList"><span class="active">내 동행자에 신청한 사람들</span></a></li>
				</ul>
			</div>
		</section>
		
        <!-- start blog detail section -->
        <section class="blogs">
            <div class="container">
                <div class="row">

                    <!--  start blog left-->
                    <div class="col-lg-8 col-md-12 sm-margin-40px-bottom xs-margin-35px-bottom">
                    	<h4>내 동행자에 신청한 사람들</h4>
                        <div class="posts">

                        
                         <table class="table" style="border-top:3px solid #69737C; border-collapse:collapse;" >
                         	<thead>
                         		<tr >
                         			<td>글제목</td>
                         			<td>신청자</td>
                         			<td>신청자전화번호</td>
                         			<td>신청자성별</td>
                         			<td colspan="2" style="text-align:center;">승인</td>                         			
                                    		
                         		</tr>
                         	</thead>
                         		<tbody th:each="c, status : ${se}">
    <tr th:if="${c.writer == session.name}">
        <!-- 중복된 글 제목인 경우, 첫 번째 글에만 제목을 표시하고 나머지는 빈칸으로 대체 -->
        <th:block th:if="${status.first or c.compTitle != se[status.index - 1].compTitle}">
            <td><a th:href="@{/companionDetail/{compCode}(compCode = ${c.compCode})}">[[${c.compTitle}]]</a></td>
        </th:block>
        <th:block th:unless="${status.first or c.compTitle != se[status.index - 1].compTitle}">
            <td></td>
        </th:block>
	                         			<td>[[${c.name}]]</td>
	                         			<td>[[${c.tel}]]</td>
	                         			<td>[[${c.gender}]]</td>
	                         			
 	                         			<td><form action="/approve" method="post"><input type="hidden" name="seCode" th:value="${c.seCode}"><input type="hidden" name="compCode" th:value="${c.compCode}"><button th:disabled="${c.coState == '111'}or${c.coState == '222'}" type="submit" >승인</button></form></td>
	                         			<td><form action="/reject" method="post"><input type="hidden" name="seCode" th:value="${c.seCode}"><input type="hidden" name="compCode" th:value="${c.compCode}"><button th:disabled="${c.coState == '111'}or${c.coState == '222'}" type="submit" >거절</button></form></td>
                         			</tr>
                         		</tbody>
               
                         </table>

                        </div>
                    </div>
                    <script>
                   
                    </script>
                    <!--  end blog left-->

                    <!--  start blog right-->
                    <div class="col-lg-4 col-md-12 padding-30px-left sm-padding-15px-left">
                        <div class="side-bar">
                        
                            <div class="widget">
                                <div class="widget-title margin-20px-bottom">
                                    <h3>Categories</h3>
                                </div>
                                <ul class="widget-list">
                                    <li>
                                        <a href="/companionList">내 동행자에 신청한 사람들
                                        </a>

                                    </li>
                                    <li>
                                        <a href="/companionSelList">내가 신청한 동행자
                                        </a>

                                    </li>
                                </ul>
                            </div>

                           
                        </div>
                    </div>
                    <!--  end blog right-->

                </div>
            </div>
        </section>
        <!-- end blog detail section -->
</div>
</body>
</html>
