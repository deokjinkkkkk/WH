<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<body>

	<!-- 각자 내용 -->
	<div layout:fragment="content" class="content">

		<!-- start booking section -->
		<section>
			<div class="container">

				<form id="frm" action="companionJoin.do" method="post">
					<div class="row">
						<div class="form-group col-md-7">
							[필수]연락처<input type="text" name="id" id="id" >
						</div>
						<div class="form-group col-md-7">
							[필수]이름<input type="text" name="id" id="id" >
						</div>
						<div class="form-group col-md-7">
							[필수]성별<input type="text" name="id" id="id">
						</div>
						<div class="form-group col-md-12">
							함께 여행하고 싶은 그룹 유형<br> <input type="radio" id="a" name="no"
								value="a" onchange="showDiv('a')">누구든지 그룹<br> <input
								type="radio" id="b" name="no" value="b" onchange="showDiv('b')">여자끼리
							그룹<br> <input type="radio" id="c" name="no" value="c"
								onchange="showDiv('c')">남자끼리 그룹<br> <input
								type="radio" id="d" name="no" value="d" onchange="showDiv('d')">가족동반
							그룹<br> <input type="radio" id="e" name="no" value="e"
								onchange="showDiv('e')">아무 상관 없음
						</div>
						<div class="form-group col-md-7">
							제목<input type="text" name="compTitle" id="compTitle" >
						</div>
						<div class="form-group col-md-7">
							인원수<input type="text" name="id" id="id">
						</div>
						<div class="form-group col-md-7">
							지역<input type="text" name="id" id="id" >
						</div>
						<div class="form-group col-md-7">
							시작날짜<input type="date" name="id" id="id" >
						</div>
						<div class="form-group col-md-7">
							끝나는날짜<input type="date" name="id" id="id" >
						</div>
						<div class="form-group col-md-12">
							<table class="table border">
								<tr>
									<th style="vertical-align: middle;">TextArea<br/> <sup>(<span
											id="byteInfo">0</span>/1000bytes)
									</sup>
									</th>
									<td>
										<form id="frm_textArea" name="frm_textArea">
											<textarea rows="10" class="form-control"
												id="textArea_byteLimit" name="textArea_byteLimit"
												onkeyup="fn_checkByte(this,'1000')"></textarea>
										</form>
									</td>
								</tr>
							</table>
						</div>
						<div class="form-group col-md-12">
							이미지<input type="text" name="id" id="id" >
						</div>
						<div class="form-group col-md-12">
							나만의 코스 불러오기<input type="text" name="id" id="id"
								>
						</div>
					</div>
					<input type="submit" value="모집">
				</form>
			</div>

		</section>

	</div>


	<!-- Row -->
	<!-- end booking section -->













	</div>
	<!-- 내용 끝 -->

	<!-- 푸터 시작 -->
	<th:block layout:fragment="footer" th:include="@{footer}"></th:block>
	<!-- 푸터 끝 -->



	<!-- 글자수 체크하는 function -->
	<script type="text/javascript">
		//Byte 수 체크 제한
		function fn_checkByte(obj, maxByte) {
			var str = obj.value;
			var str_len = str.length;

			var rbyte = 0;
			var rlen = 0;
			var one_char = "";
			var str2 = "";

			for (var i = 0; i < str_len; i++) {
				one_char = str.charAt(i);
				if (escape(one_char).length > 4) {
					rbyte += 2; //한글2Byte
				} else {
					rbyte++; //영문 등 나머지 1Byte
				}
				if (rbyte <= maxByte) {
					rlen = i + 1; //return할 문자열 갯수
				}
			}
			if (rbyte > maxByte) {
				// alert("한글 "+(maxByte/2)+"자 / 영문 "+maxByte+"자를 초과 입력할 수 없습니다.");
				alert("메세지는 최대 " + maxByte + "byte를 초과할 수 없습니다.")
				str2 = str.substr(0, rlen); //문자열 자르기
				obj.value = str2;
				fnChkByte(obj, maxByte);

			} else {
				document.getElementById('byteInfo').innerText = rbyte;
			}
		}
	</script>
</body>
</html>
