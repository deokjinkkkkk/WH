<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/indexAdmin}">
<body layout:fragment="adminContent">
	<!-- 페이징 -->
	<script>
		function gopage(page) {
			location.href = "admemList?page=" + page;
			frmSearch.page.value = page;
			frmSearch.submit();
		}
	</script>

	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<form class="form-inline mr-auto w-100 navbar-search" action="/memberSearch">
				<div class="input-group">
					<input type="text" class="form-control bg-light border-0 small"
						placeholder="ID 검색" aria-label="Search"
						aria-describedby="basic-addon2" name="id">
					<div class="input-group-append">
						<button class="btn btn-primary" type="submit">
							<i class="fas fa-search fa-sm"></i>
						</button>
					</div>
				</div>
			</form>
			<h6 class="m-0 font-weight-bold text-primary">회원정보</h6>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead>
						<tr>
							<th>아이디</th>
							<th>이름</th>
							<th>성별</th>
							<th>전화번호</th>
							<th>이메일</th>
							<th>상태</th>
							<th>회원정보</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="m : ${mem}" id="member">
							<td th:text=${m.id}></td>
							<td th:text=${m.name}></td>
							<td th:text=${m.gender}></td>
							<td th:text=${m.tel}></td>
							<td th:text=${m.email}></td>
							<td th:if="${m.state == 0}">정상</td>
							<td th:if="${m.state == 1}">정지</td>
							<td><button type="button" class="btn btn-danger"
									data-toggle="modal" data-target="#myModal" onclick="memModal()">회원관리</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal hide" id="myModal">
		<form id="frm" method="post">
			<div class="modal-header">
				<!--<button class="close" data-dismiss="modal">x</button> -->
				<div class="modal-dialog" role="document">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">회원정보</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<div class="modal-body" id="modal2"></div>
							</div>
							<div class="modal-body">
								<input type="button" class="btn btn-primary" value="회원삭제"
									id="del"> 
									<input type="button" class="btn btn-primary" value="회원제재" id="san">
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- 페이징 추가 해주세요 -->
	<div class="gopage" align="center">
		<nav aria-label="Page navigation example" class="gopage">
			<ul class="pagination">
				<li class="page-item" th:if="${paging.startPage > 1}"><a
					class="page-link"
					th:href="|javascript:gopage(${paging.startPage-1})|">이전</a></li>
				<li class="page-item"
					th:classappend="${paging.page}==${num} ? 'active'"
					th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}">
					<a class="page-link" th:href="|javascript:gopage(${num})|">
						[[${num}]] </a>
				</li>
				<li class="page-item" th:if="${paging.endPage < paging.lastPage}">
					<a class="page-link"
					th:href="|javascript:gopage(${paging.endPage+1})|">다음</a>
				</li>
			</ul>
		</nav>
	</div>
	<!-- 페이징 끝 -->
	<script type="text/javascript">
		function memModal() {
			id = $(event.target).parent().prev().prev().prev().prev().prev()
					.prev().text()
			name = $(event.target).parent().prev().prev().prev().prev().prev()
					.text()
			gender = $(event.target).parent().prev().prev().prev().prev()
					.text()
			tel = $(event.target).parent().prev().prev().prev().text()
			email = $(event.target).parent().prev().prev().text()
			state = $(event.target).parent().prev().text()
			
			
			var sanBtn = $('#san')
			if(state == "정지"){
				$(sanBtn).replaceWith('<input type="button" class="btn btn-primary" value="정지해제" id="san2" onclick="sanUpdate()">');
			}else
			
			console.log(id)
			let str = '<form id="frm" method="post">'
			str +=	'<label class="rad-label"> <input type="text" value="'+id+'" name="id" id="id">'
			str += '<label class="rad-label"><input type="text" value="'+name+'" name="name" id="name"> </label>'
			str += '<label class="rad-label"><input type="text" value="'+gender+'" name="gender" id="gender"> </label>'
			str += '<label class="rad-label"><input type="tel" value="'+tel+'" name="tel" id="tel"> </label>'
			str += '<label class="rad-label"><input type="text" value="'+email+'" name="email" id="email"></label>'
			if (state == "정상") {
				str += '<label class="rad-label"><input type="text" value="정상" id="state2"  eadonly></label>'
				str += '<input type="hidden" value="0" name="state" id="state" text="정상">'
			} else {
				str += '<label class="rad-label"><input type="text" value="정지" id="state2" readonly></label>'
				str += '<input type="hidden" value="1" name="state" id="state" text="정상">'
			}
			str += '</form>'
			let modalBody = $("#modal2")
			modalBody.html(str)
		}

		$(".btn-modal").click(function() {
			let mem = $(this).prev().text()
			console.log(mem)
			var data = $(this).data('id');
			$("#contents.body-contents").val(data);
			$("#text-contents.body-contents").html(data);

		});

		$("#memUpdate").click(function() {
			alert("회원 정보를 수정하시겠습니까?")
			$("#frm").attr("action", "/memberUpdate")
			$("#frm").submit();

		})

		$("#del").click(function() {
			alert("회원을 탈퇴 시키겠습니까?")
			$("#frm").attr("action", "/adminDelete")
			$("#frm").submit();
		})
		
		$("#san").click(function() {
			alert("아이디를 정지 시키겠습니까?")
			$("#state").val("1")
			$("#frm").attr("action", "/stateUpdate")
			$("#frm").submit();
		})
		
		function sanUpdate() {
			alert("아이디 정지를 해제 하시겠습니까?")
			$("#state").val("0")
			$("#frm").attr("action", "/stateUpdate")
			$("#frm").submit();
		}
	</script>


</body>
</html>
