<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>


<body>

	<!-- 내용 시작 -->
	<div layout:fragment="content" class="content">
		<!-- 배너시작 -->
		<section class="page-title-section bg-img cover-background"
			th:style="|background:url(img/banner/bg2.jpg)|">
			<div class="container">

				<h1 class="text-white font-weight-600">커뮤니티</h1>
				<ul>
					<li><a href="/main">Home</a></li>
					<li><span class="active">동행사 목록페이지</span></li>
				</ul>
			</div>
		</section>
		<!-- 배너끝 -->
		
		<!-- 본문 내용 -->
		  <!-- start blog detail section -->
        <section class="blogs">
            <div class="container">
                <div class="row">

                    <!--  start blog left-->
                    <div class="col-lg-8 col-md-12 sm-margin-40px-bottom xs-margin-35px-bottom">
                    
                        <div class="posts">
                         <table class="table" style="border-top:3px solid #69737C; border-collapse:collapse;" >
                         	<thead>
                         		<tr>
                         			<td>신고이유</td>
                         			<td>신고날짜</td>
                         			<td>신고된 회원</td>
                         			<td>상세페이지</td>
                         		</tr>
                         	</thead>
                         		<tbody th:each="c : ${rvo}">
                         			<tr>
                         				<td>[[${c.comName}]]</td>
                         			
                         				<td>[[${c.repDate}]]</td>
                         			
                         				<td>[[${c.targetId}]]</td>
                         				
                         				<td><a th:href="@{/companionDetail/{compCode}(compCode = ${c.compCode})}"><h4 style="color:#9D8BD1;">상세페이지</h4></a></td>
                         			</tr>
                         		</tbody>
               
                         </table>

      
                        </div>
                    </div>
                    <!--  end blog left-->

                    <!--  start blog right-->
                    <div class="col-lg-4 col-md-12 padding-30px-left sm-padding-15px-left">
                        <div class="side-bar">
                        
                            <div class="widget">
                                <div class="widget-title margin-20px-bottom">
                                    <h3>Categories</h3>
                                </div>
                                <ul class="widget-list">
                                    <li>
                                        <a href="/reportCompanion">동행자 신고
                                        </a>

                                    </li>
                                    <li>
                                        <a href="/reportFree">자유 신고
                                        </a>

                                    </li>
                                    <li>
                                        <a href="/reportReview">리뷰 신고
                                        </a>

                                    </li>
                                    <li>
                                        <a href="/reportComment">댓글 신고
                                        </a>

                                    </li>
                                </ul>
                            </div>

                           
                        </div>
                    </div>
                    <!--  end blog right-->

                </div>
            </div>
        </section>
        <!-- end blog detail section -->
</div>
		<!-- 내용 끝 -->
</body>
</html>
