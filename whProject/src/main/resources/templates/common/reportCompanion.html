<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/indexAdmin}">





<body layout:fragment="adminContent">
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">관광정보요청</h6>
		</div>
		<div class="card-body">
			<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0"
									>
									<thead>
										<tr>
											<td width="120px">신고한 사람</td>
											<td width="250px">신고이유</td>
											<td width="120px">신고날짜</td>
											<td width="120px">신고된 회원</td>
											<td width="120px">상세페이지</td>
											<td width="120px">제재</td>
										</tr>
									</thead>

									<tbody>
										<tr th:each="c : ${rvo}" th:id="${c.compCode}" class="code">
											<td>[[${c.id}]]</td>

											<td>[[${c.comName}]]</td>

											<td>[[${c.repDate}]]</td>

											<td>[[${c.targetId}]]</td>


											<td><button type="button" class="btn btn-danger"
													data-toggle="modal" data-target="#myModal" id="modalForm"
													onclick="modalForm()">신고된 글</button></td>
											<td>
												<form action="/duration" method="post" id="submit">
													<!-- 										<input type="hidden"  name="state" value="1"> -->
													<select name="sanDay" id="sanDay">
														<option th:each="c : ${cs}" th:value="${c.comCode}"
															th:text="${c.comName}"></option>
													</select> <input type="hidden" id="targetID" name="targetId"
														th:value="${c.targetId}"> <input type="hidden"
														id="state" name="state" value="1"> <input
														type="hidden" id="state" name="id"
														th:value="${c.targetId}">
													<button>제제하기</button>
												</form>
											</td>
										</tr>
									</tbody>

								</table>

								<script>
									function modalForm() {
										var compCode = $(event.target).closest(
												".code").attr("id");
										console.log(compCode);
										let str = '<iframe src="/companionDetail/'+compCode+'" style="width:1000px; height:800px;"></iframe>'

										let s = $("#s")
										s.html(str)
									}
									
								</script>

							</div>
						</div>
						<script type="text/javascript">
							$(".btn-modal").click(function() {
								var data = $(this).data('id');
								$("#contents.body-contents").val(data);
								$("#text-contents.body-contents").html(data);
							});
						</script>


						<div class="modal hide" id="myModal">
							<div class="modal-header">
								<!-- 					<button class="close" data-dismiss="modal">x</button> -->
								<div class="modal-dialog" role="document" style="width:1100px;">
									<div class="modal-dialog modal-dialog-centered" style="width:1100px;">
										<div class="modal-content" style="width:1100px;">
											<div class="modal-header" style="width:1100px;">
												<h5 class="modal-title" id="exampleModalLabel">신고사유</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body" style="width:1100px;">
												<div id="s" style="width:1100px;"></div>
												<div class="modal-footer" style="width:1100px;"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
		</section>
		<!-- end blog detail section -->
	</section>
	<!-- 내용 끝 -->
</body>
</html>
