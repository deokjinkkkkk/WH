	<!-- end comment-->
	<script>
	$(document).ready(function(){
		getComList()
	})
	
	$("#butn").click(function(){ //댓글 등록
		let comContent =$("#comContent").val();
		console.log(comContent)
		let comId =$("#id").val();
		console.log(comId)
		console.log($("#comContent").val());
		
		if(comId == ""){
			alert("로그인 후 이용하세요")
			return;
		}; // 로그인 안했을시 댓글 작성 x
		
		$.ajax({
			url:"/comInsert",
			type:"POST",
			data: JSON.stringify(
				{
					"comContent" :comContent,
					"id" :comId
				}
			),
			contentType:'application/json',
			success : function(data){
				console.log("댓글등록")
				comContent = ""
				console.log("====")
				getComList()
			},
			error:function(){
				alert('등록실패');
			}
		});
	});
	function getComList(){ //댓글 리스트
		let str=""
		let comArea =$(".comments-area");
		$.ajax({
			url:"/comGetList",
			success : function(result){
				console.log(result[0].comCode);
				$(result).each(function(index,item){
					str += "<div class='comment-box' id='"+item.comCode+"'>"
					str += '<div class="author-thumb">'
					str += '<img src="img/blog/01.png" alt="" class="rounded-circle width-85px width-100px" /> </div>'
					str += '<div class="comment-info">'
					str += '<h6> <a href="javascript:void(0);" >'+item.name+' </a></h6>'
					str	+= '<p>'+item.comContent+'</p>'
					str += '<button type="button" class="btnDel" onclick="comDelete()">삭제</button>'
					str += '<button type="button" class="btnDel" onclick="comUpdate()">수정</button>'
					str += '<div class="reply">'
					str += '<a href="javascript:void(0);" onclick="comReply()"> <i class="fa fa-reply" aria-hidden="true"></i> 답글</a>'
					str += '</div> </div> <input type="hidden" id="comCode" name="comCode"> </div>'
					str += '<div class="comment-form" style="display:none">'
					str +=	'<div class="title-g margin-30px-bottom">'
					str +=  '<h3>답글</h3>'
					str +=  '</div>'
					str += 	'<form id="comment-form" method="post">'
					str +=  '<div class="controls">'
					str +=  '<div class="row">'
				  	str +=  '<input type="hidden" name="id" value="USER" id="id">'
				  	str += '<div class="col-md-12 form-group">'
				  	str += '<textarea id="comContent" name="comContent"'
				  	str += 'placeholder="답글" rows="4" required="required"></textarea>'
					str +=	'</div>'	
					str += '<div class="col-md-12">'
					str += '<button type="button" id="butn" class="butn"><span>답글등록</span>'
					str += '</button></div></div></div></form></div>'
				})
				comArea.html(str);
			}
		})
	} 
	function comDelete(){ //댓글 삭제
		let comBox = $(event.target).closest(".comment-box")
		console.log($(event.target).text())
		let comCode = comBox.attr('id')
		console.log(comCode)
		$.ajax({
			url:"/comDelete",
			type:"delete",
			data:
				{comCode}
			,
			success : function(data){
				console.log(data)
				comBox.remove();
			}
		})
	}
	function comReply(){ //답글창 on,off
		let comBox = $(event.target).closest(".comment-box")
		let recom = comBox.next()
		if(recom.is(':visible') != true){
			recom.show();	
		}else{
			recom.hide();
		}
	}
	
</script>
