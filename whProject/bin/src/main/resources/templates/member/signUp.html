<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<!-- 뭐야.. CSS -->
<th:block layout:fragment="head" th:include="@{head}"></th:block>
<!-- 뭐야.. CSS 끝 -->
<body>
	<!-- 헤더 시작 -->
<th:block layout:fragment="header" th:include="@{header}"></th:block>
  <!-- start register section -->
        <section class="full-screen text-center cover-background bg-img no-padding" data-overlay-dark="5" data-background="img/member/1.jpg">
            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center min-vh-100">
                    <div class="col-md-8">

                        <div class="bg-black-opacity padding-40px-all sm-padding-25px-all rounded">
                            <h3 class="margin-40px-bottom xs-margin-20px-bottom xs-font-size24 text-center text-white">Create an Account</h3>
                            <form method="post" action="#!">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="id" id="id" placeholder="아이디" maxlength="70">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="password" name="password" id="password1" placeholder="비밀번호" maxlength="70">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="password" name="password" id="password2" placeholder="비밀번호확인" maxlength="70">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="name" id="name" placeholder="이름" maxlength="70">
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                        <div class="form-group">
                                           <input type="radio" name="gender" value="1"> 남
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                           <input type="radio" name="gender" value="2"> 여
                                        </div>
                                    </div>
                                     <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="tel" name="tel" id="tel" placeholder="전화번호" maxlength="70">
                                        </div>
                                    </div>
                                     <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" placeholder="이메일" maxlength="70">
                                        </div>
                                    </div>
                                     <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="email" id="email" placeholder="이름" maxlength="70">
                                        </div>
                                    </div>
	
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox text-left text-white">
                                            <input type="checkbox" class="custom-control-input" id="terms-condition">
                                            <label class="custom-control-label" for="terms-condition">이용약관에 동의 하십니까?</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12 margin-25px-top">
                                        <button type="button" class="butn btn-block">회원가입</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- end register section -->
<th:block layout:fragment="footer" th:include="@{footer}"></th:block>

<script type="text/javascript">
/* 
	1.회원가입 유효성검사
	1-1 아이디는 4글자 이상이어야한다
	1-2 아이디 중복체크를 통해 아이디가 중복되는지 확인한다.
	1-3 비밀번호는 8글자 이상으로 한다
	1-4 비밀번호와 비밀번호 확인이 일치하지 않는경우 가입이 되지않는다.
	1-5 email은 @이 들어가지 않으면 오류가 뜬다.
*/
</script>
</body>
</html>
